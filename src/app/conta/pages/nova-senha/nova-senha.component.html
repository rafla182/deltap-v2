<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body" >
                <h1>Nova Senha</h1>
                <p class="text-muted">Digite uma nova senha para o e-mail {{model.email}}.</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="password" class="form-control" [(ngModel)]="model.senhaAntiga" placeholder="Senha antiga"
                    autocomplete="username" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" [(ngModel)]="model.senhaNova" placeholder="Nova senha"
                    autocomplete="current-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" [(ngModel)]="model.confirmarSenha"
                    placeholder="Confirme a senha" autocomplete="current-password" required>
                </div>
                <div class="row">
                  <div class="col-4">
                    <button type="button" class="btn btn-primary px-4" (click)="salvar()">Salvar</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card p-4" style="width:44%">
              <div class="card-body text-center">
                <div style="padding-top: 90px;">
                  <img src="assets/img/brand/logo.png">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
