<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body" (keyup.enter)="logar()">
                <h1>Login</h1>
                <p class="text-muted">Entre na sua conta</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" [(ngModel)]="model.email" placeholder="Usuário"
                    autocomplete="username" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" [(ngModel)]="model.senha" placeholder="Senha"
                    autocomplete="current-password" required>
                </div>
                <div class="row">
                  <div class="col-4">
                    <button type="button" class="btn btn-primary px-4" (click)="logar()">Login</button>
                  </div>
                  <div class="col-8 text-right">
                    <!-- <a [routerLink]="['', 'lembrar-senha']">Esqueceu sua senha?</a> -->
                    <a (click)="esqueciMinhaSenha()">Esqueceu sua senha?</a>
                    <br />
                    <!-- <a [routerLink]="['', 'cadastro']">Ainda não tem cadastro? Cadastre-se.</a> -->
                  </div>

                </div>
              </div>
            </div>
            <div class="card p-4" style="width:44%">
              <div class="card-body text-center">
                <div style="padding-top: 90px;">
                  <img src="assets/img/brand/logo.png">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
