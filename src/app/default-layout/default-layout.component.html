<app-header [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 89, height: 25, alt: 'DeltaP'}"

  [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#/caixas">Resumo de Caixa</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#/lancamentos">Lançar</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <div>
      <div class="nav-item text-center">Olá <b>{{user.nome}}</b>, você está logado na empresa <b>{{user.lojas[0].empresa.nome}}.</b></div>
    </div>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <img src="assets/img/avatars/avatar.png" class="img-avatar" alt="admin@bootstrapmaster.com" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>{{user.nome}}</strong></div>
        <div class="dropdown-header text-center"><strong>{{user.lojas[0].empresa.nome}}</strong></div>
        <a class="dropdown-item" href="#/alterar-senha"><i class="fa fa-user"></i> Alterar Senha</a>
        <a class="dropdown-item" href="#/logout"><i class="fa fa-lock"></i> Sair</a>
      </div>
    </li>
  </ul>
</app-header>

  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>

          <a class="btn" [routerLink]="['/faturamento']"><i class="icon-graph"></i> &nbsp;Faturamento</a>
        </div>
      </li> -->
    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
