<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <strong>Novo Vendedor</strong>

        </div>
        <div class="card-body">
          <form name="form" (ngSubmit)="f.form.valid && salvar()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="loja">Loja</label>
              <select class="form-control" [(ngModel)]="lojaSelecionada.id" [ngModelOptions]="{standalone: true}"
                (change)="selecionarLoja($event)">
                <option *ngFor="let loja of lojas" [value]="loja.id">{{loja.nome}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" name="nome" [(ngModel)]="model.nome" #nome="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && nome.invalid }" required />
              <div *ngIf="f.submitted && nome.invalid" class="invalid-feedback">
                <div *ngIf="nome.errors.required">Nome é obrigatório.</div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn  btn-primary"><i class="fa fa-save"></i>
                Salvar</button>&nbsp;
              <button class="btn btn-danger"><i class="fa fa-ban"></i> Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
