<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <strong>Permissão do Usuário</strong>
        </div>
        <div class="card-body">
          <form name="form" (ngSubmit)="f.form.valid && salvar()" #f="ngForm" novalidate>
            <div class="form-group">
              <div class="form-check" *ngFor="let permissao of permissoes">
                <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="permissao.check" value="permissao.id" id="permissao.id">
                <label class="form-check-label" for="checkbox1">
                  {{ permissao.nome }}
                </label>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>
                Salvar</button>&nbsp;
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
