<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <strong>Nova Loja</strong>
          </div>
          <div class="card-body">
            <form name="form" (ngSubmit)="f.form.valid && salvar()" #f="ngForm" novalidate>           
              <div class="form-group">
                <label for="nome">Loja / Equipe</label>
                <input type="text" class="form-control" name="nome" [(ngModel)]="model.nome" #nome="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && nome.invalid }" required />
                <div *ngIf="f.submitted && nome.invalid" class="invalid-feedback">
                  <div *ngIf="nome.errors.required">Nome é obrigatório.</div>
                </div>
              </div>
              <div class="form-group">
                <label>Empresa</label>
                <select class="form-control" [(ngModel)]="empresaSelecionada.id" [ngModelOptions]="{standalone: true}">
                  <option [ngValue]="0">-- Selecione --</option>
                  <option *ngFor="let empresa of empresas" [value]="empresa.id">{{empresa.nome}}</option>
                </select>
              </div>
              <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" id="checkbox1" type="checkbox" value="option1">
                    <label class="form-check-label" for="checkbox1"> Option 1 </label>
                  </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn  btn-primary"><i class="fa fa-save"></i>
                  Salvar</button>&nbsp;
                <button  class="btn btn-danger"><i class="fa fa-ban"></i> Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
  </div>
